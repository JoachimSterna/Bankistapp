<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bankist | Bank Przyszłości</title>
  </head>
  <body>
   
    <nav>
      <p class="welcome">Zaloguj się aby rozpocząć</p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="login"
          class="login__input login__input--user"
        />
      
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      
      <div class="balance">
        <div>
          <p class="balance__label">Saldo</p>
          <p class="balance__date">
            Stan z <span class="date">21/06/2022</span>
          </p>
        </div>
        <p class="balance__value">0000zł</p>
      </div>

      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000zł</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--wypłata">
            1 wypłata
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378zł</div>
        </div>
      </div>

      <div class="summary">
        <p class="summary__label">Wpłaty</p>
        <p class="summary__value summary__value--in">0000zł</p>
        <p class="summary__label">Wypłaty</p>
        <p class="summary__value summary__value--out">0000zł</p>
        <p class="summary__label">Odsetki</p>
        <p class="summary__value summary__value--interest">0000zł</p>
        <button class="btn--sort">&downarrow; Sortuj</button>
      </div>

      <div class="operation operation--transfer">
        <h2>Przelej pieniądze</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Przelej na</label>
          <label class="form__label">Ilość</label>
        </form>
      </div>

      <div class="operation operation--loan">
        <h2>Poproś o pożyczkę</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Ilość</label>
        </form>
      </div>

      <div class="operation operation--close">
        <h2>Zamknij Konto</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Potwierdź login</label>
          <label class="form__label">Potwierdź PIN</label>
        </form>
      </div>

      <p class="logout-timer">
        Zostaniesz wylogowany za <span class="timer">05:00</span>
      </p>
    </main>


    <script src="script.js"></script>
  </body>
</html>
